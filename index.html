<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/f2a04e8e0f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1 id="day-header"></h1>
	</header>

	<div class="wrapper">
		<div class="circle c1"></div>
		<div class="circle c2"></div>
		<div class="circle c3"></div>
	</div>

	<div class="dashboard-wrapper">
		<div class="dashboard">
			<div class="personal-bests">
				<h2><div class="icon-container"><i class="fa-solid fa-bullseye"></i></div> <span id="day-title"></span></h2>
				<ul>
					<li><span class="event">Assasins Creed Shadows</span></li>
					<li><span class="time">22:00 - 01:00</span></li>
				</ul>
				<h2 id="day-titledos"><div class="icon-container"><i class="fa-solid fa-bullseye"></i></div> <span id="day-title"></span>TOP CANAL</h2>
			</div>
			
		</div>
		
	</div>
	
	<script>
		// Obtener el día actual
		const days = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
		const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
		const today = new Date();
		const dayName = days[today.getDay()];
		const dayNumber = today.getDate();
		const monthName = months[today.getMonth()];
		const yearNumber = today.getFullYear();

		// Actualizar el contenido del encabezado con el nuevo formato
		document.getElementById("day-header").textContent = `${dayName}, ${dayNumber} de ${monthName} ${yearNumber}`;
		document.getElementById("day-title").textContent = `${dayName}, ${dayNumber} de ${monthName} ${yearNumber}`;
	</script>
</body>
</html>
